    <div class="container mt-2 ">
        <h1 class="h2 pb-3 border-bottom ">Add a Class</h1>
        <form>
            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputEmail4 ">Class Name</label>
                    <input type="text " class="form-control " id="inputEmail4 " placeholder="Class Name ">
                </div>
                <div class=" form-group col-md-6 ">
                    <label for="inputPassword4 ">Gym Location:</label>
                    <select class="form-control ">
                        <option value=" ">Ashton</option>
                        <option value=" ">Ashton</option>
                        <option value=" ">Ashton</option>
                    </select>
                </div>
            </div>

            <div class="form-row ">
                <div class="form-group col-md-3 ">
                    <label for="inputCity ">Date and Time</label>
                    <input id="datetimepicker" class="form-control " type="text ">


                </div>
                <div class="form-group col-md-3 ">
                    <label for="inputState ">Duratation</label>
                    <input type="text " class="form-control " id="inputEmail4 " placeholder="Duratation ">
                </div>
                <div class="form-group col-md-3 ">
                    <label for="inputZip ">Space</label>
                    <input type="text " class="form-control " placeholder="15 ">
                </div>
                <div class="form-group col-md-3 ">
                    <label for="inputZip ">Type</label>
                    <select class="form-control ">
                        <option value=" ">bg-pickle</option>
                        <option value=" ">bg-blue</option>
                        <option value=" ">bg-pink</option>
                    </select>
                </div>
            </div>
            <div class="form-group ">
                <label for="inputAddress ">Description</label>
                <textarea class="form-control " id="exampleFormControlTextarea1 " rows="3 "></textarea>
            </div>

            <button type="submit " class="btn btn-primary ">Add Class</button>
        </form>
    </div>
