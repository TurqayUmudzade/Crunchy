</head>

<body>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this class?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary " data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger btn-delete-gym">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand " href="# ">Admin</a>
        <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarNav " aria-controls="navbarNav " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav ">
            <ul class="navbar-nav ">
                <li class="nav-item active ">
                    <a class="nav-link " href="# ">Home <span class="sr-only ">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">Classes</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">Trainers</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link disabled " href="# ">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-2 ">
        <h1 class="h2 pb-3 border-bottom ">Add a Gym</h1>
        <form>
            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputEmail4 ">Gym Name</label>
                    <input type="text " class="form-control " id="inputEmail4 " placeholder="Gym Name ">
                </div>
                <div class=" form-group col-md-6 ">
                    <label for="inputPassword4 ">Gym Location:</label>
                    <input type="text " class="form-control " id="inputEmail4 " placeholder="Los Angles ">
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputEmail4 ">Gym Adress</label>
                    <input type="text " class="form-control " id="inputEmail4 " placeholder="Ashton st 132 ">
                </div>
                <div class=" form-group col-md-6 ">
                    <label for="inputPassword4 ">Gym Contact Phonenumber:</label>
                    <input type="text " class="form-control " id="inputEmail4 " placeholder="+9953213 ">
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-3 ">
                    <label for="inputEmail4 ">Price</label>
                    <input type="text " class="form-control " id="inputEmail4 " placeholder="19.99 ">
                </div>
                <div class="form-group col-md-3 ">
                    <p>Picture</p>
                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>




            <button type="submit " class="btn btn-primary ">Add Gym</button>
        </form>
    </div>


    <div class="container mt-2 ">
        <h1 class="h2 pb-3 border-bottom ">Gyms</h1>
        <!-- The Modal -->

        <table class="table ">
            <thead class="thead-dark ">
                <tr>
                    <th scope="col ">#</th>
                    <th scope="col ">Name</th>
                    <th scope="col ">Location</th>
                    <th scope="col ">Number</th>
                    <th scope="col ">Price</th>
                    <th scope="col ">Edit</th>
                    <th scope="col ">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="id" scope="row ">2</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>19.99</td>
                    <td><a href="edit-gym.html"><i class="fas fa-edit "></i></a></td>
                    <td class="delete" data-toggle="modal" data-target=".modal"><i class="fas fa-trash-alt "></i></td>
                </tr>
                <tr>
                    <th scope="row ">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>+99367213</td>
                    <td>19.99</td>
                    <td><i class="fas fa-edit "></i></td>
                    <td><i class="fas fa-trash-alt "></i></td>
                </tr>
                <tr>
                    <th scope="row ">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>19.99</td>
                    <td><i class="fas fa-edit "></i></td>
                    <td><i class="fas fa-trash-alt "></i></td>
                </tr>
            </tbody>
        </table>



    </div>

    <!-- BOOTSTRAP -->

    <script src="./datetimepicker-master/build/jquery.datetimepicker.full.min.js "></script>

    <script src="admin.js "></script>
</body>

</html>
