    <div class="alert-container">
        <div class="alert alert-success" role="alert">
            <h3>New Trainer added!</h3>
        </div>
    </div>



    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this class?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary " data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger btn-delete-trainer">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-2 ">
        <h1 class="h2 pb-3 border-bottom ">Add a Trainer</h1>
        <form>
            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputEmail4 ">Trainer Full Name</label>
                    <input type="text " class="form-control " id="inputEmail4 " placeholder="Class Name ">
                </div>
                <div class=" form-group col-md-6 ">
                    <label for="inputPassword4 ">Gym Location:</label>
                    <select class="form-control ">
                        <option value=" ">Ashton</option>
                        <option value=" ">Ashton</option>
                        <option value=" ">Ashton</option>
                    </select>
                </div>
            </div>

            <div class="form-row ">
                <div class="form-group col-md-3 ">
                    <label for="inputZip ">Title</label>
                    <select class="form-control ">
                        <option value=" ">Mr</option>
                        <option value=" ">Ms</option>
                        <option value=" ">Mrs</option>
                    </select>
                </div>
                <div class="form-group col-md-3 ">
                    <p>Picture</p>
                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputState ">Email</label>
                    <input type="email " class="form-control " id="inputEmail4 " placeholder="trainer@crunch.com ">
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-6 ">
                    <label for="inputCity ">Specialties</label>
                    <input class="form-control" type="text" placeholder="Specialties">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="inputZip ">Qualifications</label>
                    <input type="text " class="form-control " placeholder="Qualifications ">
                </div>



            </div>
            <div class="form-group ">
                <label for="inputAddress ">About Trainer</label>
                <textarea class="form-control " id="exampleFormControlTextarea1 " rows="3 "></textarea>
            </div>

            <button type="submit " class="btn btn-primary ">Add Trainer</button>
        </form>
    </div>


    <div class="container mt-2 ">
        <h1 class="h2 pb-3 border-bottom ">Trainers</h1>
        <!-- The Modal -->

        <table class="table ">
            <thead class="thead-dark ">
                <tr>
                    <th scope="col ">#</th>
                    <th scope="col ">Name</th>
                    <th scope="col ">Gym</th>
                    <th scope="col ">Email</th>
                    <th scope="col ">Edit</th>
                    <th scope="col ">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="id" scope="row ">2</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td><a href="edit-trainer.html"><i class="fas fa-edit "></i></a></td>
                    <td class="delete" data-toggle="modal" data-target=".modal"><i class="fas fa-trash-alt "></i></td>
                </tr>
                <tr>
                    <th scope="row ">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td><i class="fas fa-edit "></i></td>
                    <td><i class="fas fa-trash-alt "></i></td>
                </tr>
                <tr>
                    <th scope="row ">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td><i class="fas fa-edit "></i></td>
                    <td><i class="fas fa-trash-alt "></i></td>
                </tr>
            </tbody>
        </table>



    </div>
